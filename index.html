<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch GitHub Raw URLs</title>
</head>
<body>
    <h1>GitHub Raw URLs for Files</h1>
    <div id="file-urls"></div>
    <div id="pdf-viewer" style="display: none;">
        <iframe id="pdf-frame" width="100%" height="600px"></iframe>
    </div>

    <script>
        async function fetchGitHubFiles() {
            const owner = 'Laurentsandler';
            const repo = 'unit7';
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/Lessons`;

            try {
                const response = await fetch(apiUrl);
                
                // Check if the response is ok before proceeding
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const files = await response.json();
                
                // Check if files is an array before using filter
                if (!Array.isArray(files)) {
                    throw new Error('The API did not return an array of files');
                }

                // Instead of filtering by file extension, treat all files as PDF files
                const fileUrls = files.map(file => {
                    return {
                        name: file.name,
                        url: `https://raw.githubusercontent.com/${owner}/${repo}/main/${file.path}`
                    };
                });

                displayFileUrls(fileUrls);
            } catch (error) {
                console.error('Error fetching files:', error);
                document.getElementById('file-urls').innerHTML = 
                    `<p>Error: ${error.message}. Please make sure the 'Lessons' folder exists and contains files.</p>`;
            }
        }

        function displayFileUrls(fileUrls) {
            const fileUrlsDiv = document.getElementById('file-urls');
            fileUrls.forEach(file => {
                const urlElement = document.createElement('a');
                urlElement.href = '#';
                urlElement.textContent = file.name; // Display the filename instead of the full URL
                urlElement.addEventListener('click', (event) => {
                    event.preventDefault();
                    displayPdf(file.url);
                });
                fileUrlsDiv.appendChild(urlElement);
                fileUrlsDiv.appendChild(document.createElement('br'));
            });
        }

        async function displayPdf(url) {
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfFrame = document.getElementById('pdf-frame');

            try {
                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('File not accessible');
                }
                pdfFrame.src = url;
                pdfViewer.style.display = 'block';
            } catch (error) {
                console.error('Error displaying PDF:', error);
                alert('Error displaying PDF: ' + error.message);
            }
        }

        fetchGitHubFiles();
    </script>
</body>
</html>
