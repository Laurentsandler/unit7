<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch GitHub Raw URLs</title>
</head>
<body>
    <h1>GitHub Raw URLs for Files</h1>
    <div id="file-urls"></div>
    <div id="pdf-viewer" style="display: none;">
        <iframe id="pdf-frame" width="100%" height="600px"></iframe>
    </div>

    <script>
        async function fetchGitHubFiles() {
            const owner = 'Laurentsandler';
            const repo = 'unit7';
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/`;

            try {
                const response = await fetch(apiUrl);
                const files = await response.json();

                const fileUrls = files.map(file => {
                    return `https://raw.githubusercontent.com/${owner}/${repo}/main/${file.path}`;
                });

                displayFileUrls(fileUrls);
            } catch (error) {
                console.error('Error fetching files:', error);
            }
        }

        function displayFileUrls(fileUrls) {
            const fileUrlsDiv = document.getElementById('file-urls');
            fileUrls.forEach(url => {
                const urlElement = document.createElement('a');
                urlElement.href = '#';
                urlElement.textContent = url;
                urlElement.addEventListener('click', (event) => {
                    event.preventDefault();
                    displayPdf(url);
                });
                fileUrlsDiv.appendChild(urlElement);
                fileUrlsDiv.appendChild(document.createElement('br'));
            });
        }

        function displayPdf(url) {
            const pdfViewer = document.getElementById('pdf-viewer');
            const pdfFrame = document.getElementById('pdf-frame');
            pdfFrame.src = url;
            pdfViewer.style.display = 'block';
        }

        fetchGitHubFiles();
    </script>
</body>
</html>
