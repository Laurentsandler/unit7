<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub PDF Viewer</title>
    <!-- Include PDF.js from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #24292e;
            margin-bottom: 20px;
        }
        #file-list {
            width: 25%;
            float: left;
            background: #f6f8fa;
            padding: 15px;
            border-radius: 5px;
            margin-right: 2%;
            height: calc(100vh - 120px);
            overflow-y: auto;
        }
        #pdf-viewer {
            width: 70%;
            float: left;
            height: calc(100vh - 120px);
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        #pdf-canvas {
            width: 100%;
            height: 100%;
        }
        .file-link {
            display: block;
            padding: 8px;
            margin-bottom: 5px;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 3px;
            color: #0366d6;
            text-decoration: none;
            cursor: pointer;
        }
        .file-link:hover {
            background: #f1f8ff;
        }
        .loading-message {
            text-align: center;
            padding: 20px;
            color: #586069;
        }
        #pdf-buttons {
            text-align: center;
            margin-top: 10px;
        }
        button {
            margin: 0 5px;
            padding: 5px 10px;
            background: #0366d6;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background: #0256b3;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <h1>GitHub Files Viewer</h1>
    
    <div id="file-list">
        <div class="loading-message">Loading files...</div>
    </div>
    
    <div id="pdf-viewer">
        <canvas id="pdf-canvas"></canvas>
        <div id="pdf-buttons">
            <button id="prev" disabled>Previous</button>
            <span id="page-num"></span> / <span id="page-count"></span>
            <button id="next" disabled>Next</button>
        </div>
    </div>

    <script>
        // Set up PDF.js
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';
        
        // Variables for PDF viewing
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = 1.5;
        let canvas = document.getElementById('pdf-canvas');
        let ctx = canvas.getContext('2d');

        // Function to fetch GitHub files
        async function fetchGitHubFiles() {
            const owner = 'Laurentsandler';
            const repo = 'unit7';
            const apiUrl = `https://api.github.com/repos/${owner}/${repo}/contents/Lessons`;
            const fileListDiv = document.getElementById('file-list');

            try {
                const response = await fetch(apiUrl);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }
                
                const files = await response.json();
                
                if (!Array.isArray(files)) {
                    throw new Error('The API did not return an array of files');
                }

                // Clear loading message
                fileListDiv.innerHTML = '';

                // Add file links to the sidebar
                files.forEach(file => {
                    const fileUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${file.path}`;
                    const fileLink = document.createElement('a');
                    fileLink.className = 'file-link';
                    fileLink.textContent = file.name;
                    fileLink.onclick = () => loadPDF(fileUrl);
                    fileListDiv.appendChild(fileLink);
                });

                // Load the first file by default if there are any files
                if (files.length > 0) {
                    const firstFileUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/${files[0].path}`;
                    loadPDF(firstFileUrl);
                }
            } catch (error) {
                fileListDiv.innerHTML = `<div class="loading-message">Error: ${error.message}<br>Please make sure the 'Lessons' folder exists and contains files.</div>`;
                console.error('Error fetching files:', error);
            }
        }

        // Function to render a specific page of the PDF
        function renderPage(num) {
            pageRendering = true;
            
            // Get page
            pdfDoc.getPage(num).then(function(page) {
                // Adjust canvas size to the page
                const viewport = page.getViewport({ scale });
                canvas.height = viewport.height;
                canvas.width = viewport.width;
                
                // Render PDF page into canvas context
                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };
                
                const renderTask = page.render(renderContext);
                
                // Wait for rendering to finish
                renderTask.promise.then(function() {
                    pageRendering = false;
                    
                    // Check if there's a pending page
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });
            
            // Update page counters
            document.getElementById('page-num').textContent = num;
        }

        // Functions to navigate between pages
        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function onPrevPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function onNextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        document.getElementById('prev').addEventListener('click', onPrevPage);
        document.getElementById('next').addEventListener('click', onNextPage);

        // Function to load and display a PDF
        async function loadPDF(url) {
            try {
                // Reset page number
                pageNum = 1;
                
                // Show loading message on canvas
                ctx.fillStyle = "#f6f8fa";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#24292e";
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.fillText("Loading PDF...", canvas.width/2, canvas.height/2);
                
                // Fetch and load the PDF
                const loadingTask = pdfjsLib.getDocument(url);
                loadingTask.promise.then(function(pdf) {
                    pdfDoc = pdf;
                    document.getElementById('page-count').textContent = pdf.numPages;
                    
                    // Enable navigation buttons if there are multiple pages
                    document.getElementById('prev').disabled = (pdf.numPages === 1);
                    document.getElementById('next').disabled = (pdf.numPages === 1);
                    
                    // Render the first page
                    renderPage(pageNum);
                }, function(error) {
                    console.error('Error loading PDF:', error);
                    ctx.fillStyle = "#f6f8fa";
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    ctx.fillStyle = "#d73a49";
                    ctx.font = "20px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText("Error loading PDF", canvas.width/2, canvas.height/2-20);
                    ctx.font = "16px Arial";
                    ctx.fillText("This may not be a PDF file or it's not accessible", canvas.width/2, canvas.height/2+20);
                });
            } catch (error) {
                console.error('Error loading PDF:', error);
            }
        }

        // Load files when the page loads
        window.onload = fetchGitHubFiles;
    </script>
</body>
</html>
